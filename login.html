<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Paixão e Saúde.</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    :root {
      --bg: linear-gradient(135deg, #06121d 0%, #0a1a2a 100%);
      --card: rgba(255, 255, 255, 0.06);
      --accent: #e39cf1;
      --text: #e5eef7;
      --muted: #f34feb;
      --radius: 16px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Poppins, sans-serif; }

    body {
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .login-container {
      width: 100%;
      max-width: 380px;
      background: var(--card);
      padding: 32px;
      border-radius: var(--radius);
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 28px rgba(0,0,0,0.4);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p { font-size: 14px; color: var(--muted); margin-bottom: 24px; }

    .field { text-align: left; margin-bottom: 18px; }

    label { font-size: 13px; color: var(--muted); display: block; margin-bottom: 6px; }

    input {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      color: var(--text);
      font-size: 14px;
    }

    input:focus { outline: 1px solid var(--accent); }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-primary {
      background: linear-gradient(90deg, #ff4fff, #ff3ec5);
      color: #00141a;
    }

    .btn-primary:hover { opacity: 0.9; transform: translateY(-2px); }

    .link {
      margin-top: 18px;
      font-size: 13px;
      color: var(--muted);
    }

    .link a { color: var(--accent); text-decoration: none; }
    .link a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Paixão e Saúde.</h1>
    <p>Gerencie exames e funcionários com segurança e paixão.</p>

    <form id="loginForm">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="seuemail@empresa.com" required />
      </div>

      <div class="field">
        <label for="password">Senha</label>
        <input id="password" type="password" placeholder="Digite sua senha" required />
      </div>

      <button class="btn btn-primary" type="submit">Entrar</button>
    </form>

    <p class="link">Não tem conta? <a href="#">Solicitar acesso</a></p>
  </div>

</body>
</html>

<script>
/*
  login.js - autenticação simples (sem back-end)
  Em produção, nunca armazenar senhas assim.
*/

// Usuários de exemplo para o sistema de Saúde Ocupacional
const demoUsers = [
  { email: 'medico@saude.com',     password: '123456', name: 'Médico do Trabalho' },
  { email: 'enfermeiro@saude.com', password: 'senha123', name: 'Enfermeiro(a)' },
  { email: 'rh@empresa.com',       password: 'gestao2025', name: 'Recursos Humanos' }
];

const form = document.getElementById('loginForm');

form.addEventListener('submit', (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value.trim().toLowerCase();
  const password = document.getElementById('password').value.trim();

  if (!email || !password) {
    alert('Preencha todos os campos.');
    return;
  }

  const user = demoUsers.find(u => u.email === email && u.password === password);

  if (!user) {
    alert('Credenciais inválidas.');
    return;
  }

  // Criar sessão
  const session = {
    email: user.email,
    name: user.name,
    token: btoa(user.email + '|' + Date.now())
  };

  localStorage.setItem('saude_session', JSON.stringify(session));

  // Redirecionar
  window.location.href = 'index.html';
});
</script>
